<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Converter</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Converter</h1>
      <form id="pounds">
        <div class="form-group">
          <label for="pounds1">Weight (in pounds):</label>
          <input id="pounds1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Convert</button>
      </form>

      <div class="output" id="outputPounds">

      </div>

      <form id="gallons">
        <div class="form-group">
          <label for="gallons1">Volume (in gallons):</label>
          <input id="gallons1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Convert</button>
      </form>

      <div class="output" id="outputGallons">

      </div>

      <form id="ounces">
        <div class="form-group">
          <label for="ounces1">Weight (in ounces):</label>
          <input id="ounces1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Convert</button>
      </form>

      <div class="output" id="outputOunces">

      </div>

      <form id="temp">
        <div class="form-group">
          <label for="temp1">Temperature (in Fahrenheit):</label>
          <input id="temp1" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-secondary">Convert</button>
      </form>

      <div class="output" id="outputTemp">

      </div>


    </div>
  </body>
</html>
